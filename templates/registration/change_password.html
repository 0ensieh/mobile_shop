{% extends './base.html' %}
{% load static %}
{% block title %} بازنشانی رمز عبور{% endblock %}


{%  block content %}
<main class="page-content">
    <div class="container">
        <div class="auth-wrapper">
            <div class="auth-form shadow-around">
                <div class="site-logo">
                    <a href="#">
                        <img src="./assets/images/logo.png" alt="logo">
                    </a>
                </div>
                <div class="auth-form-title">
                    تغییر رمز عبور
                </div>
                <form action="#">
                    <div class="form-element-row">
                        <label for="password" class="label-element">کلمه عبور</label>
                        <div class="form-element-with-icon">
                            <input type="text" class="input-element" id="password">
                            <i class="fad fa-key-skeleton"></i>
                        </div>
                    </div>
                    <div class="form-element-row">
                        <label for="password_confirm" class="label-element">تکرار کلمه عبور</label>
                        <div class="form-element-with-icon">
                            <input type="text" class="input-element" id="password_confirm">
                            <i class="fad fa-key-skeleton"></i>
                        </div>
                    </div>
                    <div class="form-element-row text-left">
                        <button class="btn-element btn-success-element">
                            <i class="fad fa-sync"></i>
                            تغییر رمز عبور
                        </button>
                    </div>

                </form>
                <div class="auth-form-footer">
                    <span>کاربر جدید هستید؟</span>
                    <a href="#" class="link--with-border-bottom">ثبت نام در همتا</a>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
