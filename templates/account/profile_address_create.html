{% extends './base.html' %}
{% load static %}
{% load widget_tweaks %}



{% block title %}پروفایل شما - نشانی جدید {% endblock %}

{% block main %}
    <div class="col-lg-9 col-md-9">
        <div class="section-title mb-2">
            نشانی
        </div>
        <div class="checkout-section shadow-around">
            <div class="checkout-section-content">
                <div class="row mx-0">
                    <section class="shadow-around p-3 m-3">
                            <form action="" method="post">
                                {% csrf_token %}    
                                <div class="row">
                                    <div class="col-lg-12 mb-5">
                                        <div class="text-sm text-muted mb-3">آدرس:</div>
                                        <div class="text-dark font-weight-bold">
                                            <div class="form-element-row mb-0">
                                                {{ form.title|add_class:"input-element" }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <div class="form-element-row text-left">
                                        <button class="btn-element btn-success-element">
                                            <i class="fad fa-user-edit"></i>
                                            ایجاد
                                        </button>
                                    </div>
                                </div>
                            </form>
                    </section>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
